{% extends 'base.html' %}

{% block title %}Contact - iRobot Locker{% endblock %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>Nous Contacter</h1>
            <p>Une question ? Un problème ? N'hésitez pas à nous contacter</p>
        </div>

        <div class="contact-wrapper">
            <div class="card contact-form-card">
                <h2>Formulaire de Contact</h2>
                <form action="{{ url_for('casiers.contact') }}" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" id="name" name="name" placeholder="Votre nom complet" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="votre.email@exemple.com" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Votre message..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-success">Envoyer le message</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
