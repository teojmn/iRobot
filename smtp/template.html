<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Rappel HDMI Locker</title>
</head>
<body style="margin:0;padding:0;background:#0b1020;font-family:Arial,Helvetica,sans-serif;">

  <!-- Wrapper -->
  <table width="100%" cellpadding="0" cellspacing="0" style="background:#0b1020;padding:30px 0;">
    <tr>
      <td align="center">

        <!-- Card -->
        <table width="520" cellpadding="0" cellspacing="0"
               style="max-width:520px;background:#111a33;border-radius:16px;
                      border:1px solid rgba(255,255,255,0.08);
                      box-shadow:0 18px 60px rgba(0,0,0,0.35);">

          <!-- Header -->
          <tr>
            <td style="padding:24px 24px 10px 24px;text-align:center;">
              <h1 style="margin:0;font-size:22px;color:#eef2ff;">
                HDMI LOCKER 3000
              </h1>
              <p style="margin:8px 0 0 0;color:#aab3d6;font-size:14px;">
                Rappel automatique
              </p>
            </td>
          </tr>

          <!-- Divider -->
          <tr>
            <td style="padding:0 24px;">
              <div style="height:1px;background:rgba(255,255,255,0.08);"></div>
            </td>
          </tr>

          <!-- Main Content -->
          <tr>
            <td style="padding:24px;color:#eef2ff;font-size:16px;line-height:1.5;">

              <!-- Phrase aléatoire injectée ici -->
              <p style="margin:0 0 16px 0;">
                <span id="rappel-phrase">Tu as actuellement un câble HDMI emprunté.</span>
              </p>

              <p style="margin:0 0 16px 0;color:#aab3d6;">
                Les câbles doivent être rendus en fin de journée afin de permettre
                aux autres étudiants de les utiliser.
              </p>

            </td>
          </tr>


          <!-- Footer -->
          <tr>
            <td style="padding:18px 24px;
                       font-size:12px;
                       color:#aab3d6;
                       text-align:center;
                       border-top:1px solid rgba(255,255,255,0.08);">

              Ceci est un message automatique envoyé par le système HDMI LOCKER 3000.<br>
              Merci de ne pas répondre à cet email.

            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>

</body>
</html>
