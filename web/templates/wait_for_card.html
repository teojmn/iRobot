<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Locker - Passe ta carte</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #111a33;
      --text: #eef2ff;
      --muted: #aab3d6;
      --accent: #4f7cff;
      --border: rgba(255,255,255,.08);
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, #182554 0%, var(--bg) 60%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card{
      width: 100%;
      max-width: 520px;
      background: rgba(17,26,51,.88);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      text-align: center;
    }
    h1 { margin: 0 0 10px; font-size: 20px; }
    p { margin: 0 0 14px; color: var(--muted); line-height: 1.35; }
    .timer {
      font-size: 44px;
      font-weight: 800;
      letter-spacing: 1px;
      margin: 10px 0 12px;
      color: #cfe0ff;
    }
    .small { font-size: 13px; color: rgba(170,179,214,.8); }
    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      color: var(--text);
      text-decoration: none;
      background: rgba(255,255,255,.06);
    }
    code { background: rgba(255,255,255,.07); padding: 2px 6px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Passe ta carte sur le lecteur</h1>
    <p>Email : <code>{{ email }}</code></p>
    <div class="timer" id="timer">{{ timeout }}</div>
    <p class="small">
      Dès que la carte est lue, l’association sera enregistrée (côté Raspberry).
      Si le délai expire, recommence l’opération.
    </p>
    <a class="btn" href="/register">Revenir</a>
  </div>

  <script>
    let t = Number(document.getElementById("timer").textContent || "0");
    const el = document.getElementById("timer");
    const iv = setInterval(() => {
      t -= 1;
      if (t <= 0) {
        el.textContent = "0";
        clearInterval(iv);
      } else {
        el.textContent = String(t);
      }
    }, 1000);
  </script>
</body>
</html>
